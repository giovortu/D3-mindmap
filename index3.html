<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <LINK href="d3.mindmap.css" rel="stylesheet" type="text/css">
    <script src="d3.v3.min.js"></script>
    <script src="d3.mindmap.js"></script>
</head>

<body onload="makeMindMap( )">

    <div id="container"></div>
    <textarea id="results"></textarea>



    <script>
    
    function makeMindMap()
    {
        d3.mindMap(  { 
                "editable": true, 
                "container": "container", 
                "results": "results",
                "width" : 760,
                "height" : 500,
                "initialDistance" : 150, 
                "textXMargin" : 10,
                "textYMargin" : 10,
                "boxRadius" : 20,
                "fontSize" : 12,
                "linkWeight" : 2
                } );
    
    }
     

 
 </script>


</body>

</html>
